<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    
<section id="game-container">

    <h1>Rock, Paper, Scissors!</h1>

    <div class="container">
        <h2>Round <span>1</span></h2>

        <div class="results">
            <div class="user-win">
                <h3>Win<sup>user</sup></h3>
                <p id="user-win-result">0</p>
            </div>
            <div class="tie">
                <h3>Tie</h3>
                <p>0</p>
            </div>
            <div class="comp-win">
                <h3>Win<sup>comp</sup></h3>
                <p id="comp-win-result">0</p>
            </div>
        </div>

        <h2>Round Selection</h2>

        <div class="game">
            <div class="user-img">
                <h4>User Selection</h4>
                <img src="images/paper-icon.png" alt="">
            </div>
            <div class="comp-img">
                <h4>Comp Selection</h4>
                <img src="images/paper-icon.png" alt="">
            </div>
        </div>

        <h2>Choose your battle icon</h2>

        <div class="select">
            <div class="round-img" id="rock">
                <img src="images/rock.png" alt="">
            </div>
            <div class="round-img" id="paper">
                <img src="images/paper.png" alt="">
            </div>
            <div class="round-img" id="scissors">
                <img src="images/scissors.png" alt="">
            </div>
        </div>
    </div>
</section>

    <script src="script.js"></script>

</body>
</html>
